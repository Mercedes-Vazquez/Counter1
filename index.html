<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" type="text/javascript"></script>
    <title>Counter</title>
</head>


<body>

    <h1>Counter</h1>

    <h2 id="myNumber">0</h2>
    
    <button onclick="displayResultAdd()">Start adding</button>
    <button onclick="displayResultDiscount()">Start discounting</button>
    <script>
    i= 0
    
    function displayResultAdd() {
    
      document.getElementById("myNumber").innerHTML = ++i;
    }
    
    function displayResultDiscount() {
      document.getElementById("myNumber").innerHTML = --i;
    }
    </script>

</body>
</html>
