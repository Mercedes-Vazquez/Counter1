<!DOCTYPE html>
<html>
<body>

<h1>Counter</h1>
<p>JavaScript can access an element with a specified id by using the getElementById() method:</p>

<h2 id="myNumber">0</h2>
<button onclick="displayResult()">Start</button>

<script>
i= 0
i++
function displayResult() {
  document.getElementById("myNumber").innerHTML = i++;
}
</script>

</body>
</html>
