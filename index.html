<!DOCTYPE html>
<html>
<body>

<h1>Counter</h1>

<h2 id="myNumber">0</h2>

<button onclick="displayResultAdd()">Start adding</button>
<button onclick="displayResultDiscount()">Start discounting</button>
<script>
i= 0

function displayResultAdd() {

  document.getElementById("myNumber").innerHTML = ++i;
}

function displayResultDiscount() {
  document.getElementById("myNumber").innerHTML = --i;
}
</script>

</body>
</html>
